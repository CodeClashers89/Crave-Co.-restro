<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crave & Co. - Order</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Raleway', sans-serif;
    background-color: #030303;
    color: white;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #030303;
    padding: 10px 20px;
}

.navbar .logo img {
    width: 60px;
    height: 60px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    text-decoration: none;
    color: white;
    font-size: 16px;
}

.nav-links li a:hover {
    color: rgb(251,218,175);
}

.container {
    max-width: 900px;
    margin: 40px auto;
    background: #111;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(251,218,175,0.2);
}

h1 {
    text-align: center;
    color: rgb(251,218,175);
    font-family: 'Playfair Display', serif;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
}

select, input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border: none;
    border-radius: 5px;
    background: #222;
    color: white;
}

button {
    background: rgb(251,218,175);
    color: black;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    margin-top: 20px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #e0c48f;
}

.total {
    font-size: 18px;
    font-weight: bold;
    color: rgb(251,218,175);
    margin-top: 15px;
    text-align: center;
}

.cart {
    margin-top: 30px;
    background: #1a1a1a;
    border-radius: 10px;
    padding: 20px;
}

.cart h2 {
    text-align: center;
    color: rgb(251,218,175);
    margin-bottom: 15px;
}

.cart-table {
    width: 100%;
    border-collapse: collapse;
}

.cart-table th, .cart-table td {
    padding: 10px;
    text-align: center;
}

.cart-table th {
    color: rgb(251,218,175);
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

.cart-table td button {
    background: red;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

footer {
    text-align: center;
    padding: 20px;
    color: #fbdaad;
    background: #030303;
    margin-top: 50px;
}
</style>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo"><img src="/static/logo.png" alt="logo"></div>
        <ul class="nav-links">
            <li><a href="/">ABOUT</a></li>
            <li><a href="/menu">MENU</a></li>
            <li><a href="/order">ORDER</a></li>
            <li><a href="/booking">BOOKING</a></li>
            <li><a href="/contact">CONTACT</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>Place Your Order</h1>

    <!-- Order Selection -->
    <label for="category">Select Category</label>
    <select id="category" required>
        <option value="">-- Choose Category --</option>
        <option value="starters">Starters</option>
        <option value="main">Main Course</option>
        <option value="dessert">Desserts</option>
        <option value="drinks">Beverages</option>
    </select>

    <label for="item">Select Item</label>
    <select id="item" required>
        <option value="">-- Choose Item --</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" value="1" min="1">

    <div class="total">Item Total: ₹<span id="totalPrice">0</span></div>
    <button id="addToCart">Add to Cart</button>

    <!-- Cart -->
    <div class="cart">
        <h2>Your Cart</h2>
        <table class="cart-table" id="cartTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price (₹)</th>
                    <th>Total (₹)</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="total">Grand Total: ₹<span id="grandTotal">0</span></div>
    </div>

    <!-- Customer Details -->
    <hr style="margin: 25px 0; border: 1px solid rgba(255,255,255,0.1);">
    <h2 style="text-align:center;color:rgb(251,218,175);">Customer Details</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required>

    <label for="address">Delivery Address</label>
    <textarea id="address" rows="3" required></textarea>

    <button id="placeOrder">Place Order</button>
</div>

<footer>
    &copy; 2025 Crave & Co. All rights reserved.
</footer>

<script>
// Use relative path for API calls
const API_URL = '';

const menu = {
    starters: {
        "Paneer Tikka": 180,
        "Veg Pakora": 120,
        "Hara Bhara Kabab": 150,
        "Samosa": 80,
        "Paneer Spring Roll": 170
    },
    main: {
        "Butter Paneer": 250,
        "Paneer Butter Masala": 260,
        "Dal Makhani": 200,
        "Veg Biryani": 220,
        "Paneer Kathi Roll": 180,
        "Veg Thali": 350,
        "Chole Bhature": 180,
        "Paneer Lababdar": 270
    },
    dessert: {
        "Gulab Jamun": 90,
        "Rasgulla": 90,
        "Kheer": 100,
        "Jalebi": 80,
        "Rabri": 120
    },
    drinks: {
        "Masala Chai": 60,
        "Filter Coffee": 70,
        "Lassi": 90,
        "Mango Shake": 120,
        "Cold Coffee": 130,
        "Soft Drink (750ml)": 50
    }
};

const categorySelect = document.getElementById('category');
const itemSelect = document.getElementById('item');
const quantityInput = document.getElementById('quantity');
const totalPrice = document.getElementById('totalPrice');
const cartTable = document.querySelector('#cartTable tbody');
const grandTotal = document.getElementById('grandTotal');
let cart = [];

categorySelect.addEventListener('change', function() {
    const category = this.value;
    itemSelect.innerHTML = '<option value="">-- Choose Item --</option>';
    if (menu[category]) {
        for (let item in menu[category]) {
            const opt = document.createElement('option');
            opt.value = item;
            opt.textContent = `${item} (₹${menu[category][item]})`;
            itemSelect.appendChild(opt);
        }
    }
    totalPrice.textContent = '0';
});

itemSelect.addEventListener('change', updateTotal);
quantityInput.addEventListener('input', updateTotal);

function updateTotal() {
    const category = categorySelect.value;
    const item = itemSelect.value;
    const qty = parseInt(quantityInput.value);
    if (menu[category] && menu[category][item]) {
        const total = menu[category][item] * qty;
        totalPrice.textContent = total;
    } else {
        totalPrice.textContent = '0';
    }
}

document.getElementById('addToCart').addEventListener('click', () => {
    const category = categorySelect.value;
    const item = itemSelect.value;
    const qty = parseInt(quantityInput.value);
    if (!category || !item) {
        alert("Please select a category and item first.");
        return;
    }
    const price = menu[category][item];
    const total = price * qty;
    cart.push({ item, qty, price, total });
    renderCart();
});

function renderCart() {
    cartTable.innerHTML = '';
    let gTotal = 0;
    cart.forEach((c, i) => {
        gTotal += c.total;
        const row = `<tr>
            <td>${c.item}</td>
            <td>${c.qty}</td>
            <td>${c.price}</td>
            <td>${c.total}</td>
            <td><button onclick="removeItem(${i})">X</button></td>
        </tr>`;
        cartTable.innerHTML += row;
    });
    grandTotal.textContent = gTotal;
}

function removeItem(index) {
    cart.splice(index, 1);
    renderCart();
}

document.getElementById('placeOrder').addEventListener('click', async () => {
    if (cart.length === 0) return alert("Your cart is empty!");
    
    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    
    if (!name || !phone || !address) {
        alert("Please fill all customer details.");
        return;
    }
    
    const orderData = {
        name,
        phone,
        address,
        cart,
        grandTotal: parseInt(grandTotal.textContent)
    };
    
    try {
        const response = await fetch('/api/order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            alert(`✅ Order placed successfully!\n\nOrder ID: #${result.order_id}\nItems: ${cart.length}\nTotal: ₹${grandTotal.textContent}\n\nThank you, ${name}!`);
            cart = [];
            renderCart();
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('address').value = '';
        } else {
            alert('❌ Error placing order. Please try again.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('❌ Error placing order. Please make sure the server is running.');
    }
});
</script>
</body>
</html>
